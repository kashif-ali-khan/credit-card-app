<div class="container-fluid">
    <form [formGroup]="formGroup" class="">
        <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text"  formControlName="cardNumber" class="form-control" id="cardNumber" placeholder="">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cvvCode">CVV Code <span class="help-color" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-question-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033a.237.237 0 0 1-.24-.247C5.35 4.091 6.737 3.5 8.005 3.5c1.396 0 2.672.73 2.672 2.24 0 1.08-.635 1.594-1.244 2.057-.737.559-1.01.768-1.01 1.486v.105a.25.25 0 0 1-.25.25h-.81a.25.25 0 0 1-.25-.246l-.004-.217c-.038-.927.495-1.498 1.168-1.987.59-.444.965-.736.965-1.371 0-.825-.628-1.168-1.314-1.168-.803 0-1.253.478-1.342 1.134-.018.137-.128.25-.266.25h-.825zm2.325 6.443c-.584 0-1.009-.394-1.009-.927 0-.552.425-.94 1.01-.94.609 0 1.028.388 1.028.94 0 .533-.42.927-1.029.927z"/>
                  </svg>
              </span></label>
              <div class="input-group mb-2 mr-sm-2">
                
                <input type="text" formControlName="cvvCode" class="form-control" id="cvvCode" placeholder=""><div class="input-group-append">
                    <div class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-credit-card-2-back-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2z"/>
                        <path d="M0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
                      </svg></div>
                  </div>  
            </div>
           
            </div>
            <div class="form-group col-md-6">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" [class.is-invalid]="fControls.expiryDate.touched && fControls.expiryDate.errors"  formControlName="expiryDate" class="form-control" id="expiryDate" placeholder="MM/YY">
              <div class="invalid-feedback" *ngIf="fControls.expiryDate?.errors">
                Please enter valid expiry.
              </div> 
            </div>
          </div>
          <div class="form-group">
            <label for="nameOnCard">Name On card</label>
            <input [class.is-invalid]="fControls.nameOnCard.touched && fControls.nameOnCard.errors" type="text"  formControlName="nameOnCard" class="form-control" id="nameOnCard" placeholder="">
            <div class="invalid-feedback" *ngIf="fControls.nameOnCard?.errors">
                Please enter valid name.
              </div>  
        </div>
          <button type="submit" class="btn mb-4 btn-primary float-right">Submit</button>
    </form>

</div>

<ng-template #popContent><img class="popover-image" src="http://st.cdjapan.co.jp/pictures/cms/c/creditcards.png" /></ng-template>
